<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeamSite - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">TeamSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-3">Contact</h1>
    <p class="lead">Send us a message (static form demo).</p>

    <div class="row g-4">
      <div class="col-lg-7">
        <form class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" placeholder="Your name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" placeholder="example@domain.com" required>
          </div>
          <div class="col-12">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="5" placeholder="Write your message..." required></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </form>
      </div>

      <div class="col-lg-5">
        <div class="card">
          <div class="card-body">
            <h2 class="h5">Info</h2>
            <p class="mb-1"><strong>Email:</strong> example@domain.com</p>
            <p class="mb-0"><strong>Location:</strong> Tallinn</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light border-top py-4">
    <div class="container">
      <small class="text-muted">Â© 2026 TeamSite. Built with Bootstrap.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
